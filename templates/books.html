
<div class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">

      <form class="form-horizontal" ng-submit="booksIndexCtrl.createBook()">
        <fieldset>

          <!-- Form Name -->
          <legend>Add New Book</legend>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label">Book Title</label>
            <div class="col-md-4">
            <input id="title" ng-model="booksIndexCtrl.newBook.title" type="text" class="form-control input-md" required="">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label">Book Author</label>
            <div class="col-md-4">
            <input ng-model="booksIndexCtrl.newBook.author" type="text" class="form-control input-md">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label">Image URL</label>
            <div class="col-md-4">
            <input ng-model="booksIndexCtrl.newBook.image" type="text" class="form-control input-md">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label">Release Date</label>
            <div class="col-md-4">
            <input ng-model="booksIndexCtrl.newBook.releaseDate" type="text" class="form-control input-md">
            </div>
          </div>

          <!-- Button -->
          <div class="form-group">
            <label class="col-md-4 control-label">Save Book</label>
            <div class="col-md-4">
              <button class="btn btn-primary">Submit</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>


  <input type="text" class="form-control" ng-model="searchText" placeholder="Search Books">
  <div ng-repeat="book in booksIndexCtrl.books | orderBy: 'title' | filter: searchText" class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="panel panel-default">
        <div class="panel-body">

          <div class='row'>
            <div class="col-md-3 col-xs-12 thumbnail">
              <img src="{{book.image}}" alt="album image">
            </div>

            <div class="col-md-9 col-xs-12">
              <ul class="list-group form-inline">
                <li class="list-group-item">
                  <h4 class='inline-header'>Book Title:</h4>
                  <a ng-href="books/{{book._id}}">{{book.title}}</a>
                </li>

                <li class="list-group-item">
                  <h4 class='inline-header'>Author:</h4>
                  <span>{{book.author}}</span>
                </li>

                <li class="list-group-item">
                  <h4 class='inline-header'>Release Date:</h4>
                  <span>{{book.releaseDate}}</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
